<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiControl - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="{{ url_for('static', filename='images/MiControl-Logo.png') }}" alt="MiControl Logo" class="login-logo">
            
        </div>
        <div class="login-right">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="flash-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form id="loginForm" class="login-form" method="POST" action="{{ url_for('login') }}">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/shared/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shared/main.js') }}"></script>
</body>
</html>
