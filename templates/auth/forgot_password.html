<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiControl - Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/utilities.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/auth.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="{{ url_for('static', filename='images/MiControl-Logo.png') }}" alt="MiControl Logo" class="login-logo">
            <h2 class="tagline">la salud, nuestra prioridad</h2>
        </div>
        <div class="login-right">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu correo electrónico para enviarte un enlace de recuperación.</p>
            <form class="login-form">
                <input type="email" placeholder="Correo electrónico" required>
                <button type="submit" class="btn btn-primary">Enviar enlace</button>
            </form>
            <a href="{{ url_for('login') }}" class="forgot-password-link">Volver al inicio de sesión</a>
        </div>
    </div>
</body> 
</html>
